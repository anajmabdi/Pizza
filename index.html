<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/type">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1>Najmita's Pizzeria</h1>
  <form id="pizza-form">
      <fieldset class="toppings">
        <legend>Topping</legend>
        <input type="checkbox" id="pepperoni" name="topping">
        <label for="pepperoni">Pepperoni</label><br/>
    
        <input type="checkbox" id="pineapple" name="topping">
        <label for="pineapple">Pineapple</label><br/>
    
        <input type="checkbox" id="veggie" name="topping">
        <label for="veggie">Veggie</label>
      </fieldset>
      <fieldset class="size">
        <legend>Size</legend>
        <input type="radio" id="small" name="size">
        <label for="small">Small</label><br/>
    
        <input type="radio" id="medium" name="size">
        <label for="medium">Medium</label><br/>
    
        <input type="radio" id="large" name="size">
        <label for="large">Large</label><br/>
      </fieldset>
      <button type="submit" class="btn">Submit</button>
    </form>
</body>
</html>
